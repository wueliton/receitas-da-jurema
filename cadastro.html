<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./formatos.css" />
    <title>Receitas da Jurema</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="receitas.html">Receitas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Cadastro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <h1>Efetue seu Cadastro</h1>
      <form action="mailto:example@example.com.br">
        <div class="row">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input
              type="number"
              class="form-control w-auto"
              id="cep"
              name="cep"
              required
            />
          </div>
          <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input
              type="text"
              class="form-control"
              id="rua"
              name="rua"
              required
            />
          </div>
          <div class="col-4 mb-3">
            <label for="numero" class="form-label">NËš</label>
            <input
              type="number"
              class="form-control"
              id="numero"
              name="numero"
              required
            />
          </div>
          <div class="col-8 mb-3">
            <label for="complemento" class="form-label">Complemento</label>
            <input
              type="text"
              class="form-control"
              id="complemento"
              name="complemento"
              required
            />
          </div>
          <div class="col-8 mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input
              type="text"
              class="form-control"
              id="cidade"
              name="cidade"
              required
            />
          </div>
          <div class="col-4 mb-3">
            <label for="uf" class="form-label">UF</label>
            <input
              type="text"
              class="form-control"
              id="uf"
              name="uf"
              required
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary d-block">
              Cadastrar
            </button>
          </div>
        </div>
      </form>
    </main>
    <footer>&copy; Jurema 2023</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
